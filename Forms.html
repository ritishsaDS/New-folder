    <script type="text/javascript">
        var myVar;
        var myVar1;
        var page;
        $(document).ready(function () {
            getLogo();
            bindMenubarCategory();
            $('#spanItemWithPrice').text('0 item(s) - $0.00');

            var path = window.location.pathname;
            page = path.split("/").pop();
            if (page == "CartDetails") {
                myVar1 = setInterval(function () {
                    getCartDetail();
                }, 2000);
            } else {
                myVar = setInterval(function () {
                    //getCartDetail();
                }, 2000);
            }


            //kunal-10_4_2015

            $("#txtSearch").autocomplete({
                source: function (request, response) {
                    //var serchValue = $('#txtSearch').val();
                    //$('#dvLoading').show();
                    //CalcService.SerachProduct(serchValue, search_success, search_failed);
                    $.ajax({
                        url: "CalcService.svc/SerachProduct",
                        data: '{"serchValue": "' + $('#txtSearch').val() + '"}',
                        type: "POST",
                        dataType: "json",
                        contentType: "application/json; charset=utf-8",
                        success: function (data) {
                            var string = '';
                            var i = 0;
                            if (data.d != "") {
                                var myJsonString = JSON.parse(data.d);
                                //$('#divProductList').html('');
                                string = string + '<table class="tblSearch">';
                                response($.map(myJsonString, function (item) {
                                    //setPickUpSearchBox();
                                    $('#divProductList').css("display", "block");
                                    $('#divProductList').show();
                                    var prodId = item.ProductId;
                                    var prodName = "'" + item.ProductName + "'";

                                    string = string + '<tr  class="anchorPointer" onclick="redirectToProduct(' + prodId + ',' + prodName + ');"><td><a><b>' + prodName + '</b></a></td></tr>';
                                    i++;
                                }));
                                string = string + '</table>';
                                $('#divProductList').html(string);
                                hideSearchBoxPickUp();
                            } else {
                                $('#divProductList').hide();
                            }
                        },
                        error: function (error) {
                            alert("<h4>" + error.responseText + "</h4>");
                            $('#dvLoading').hide();
                        }
                    });
                },
                select: function (event, ui) {
                    $("#txtSearch").val(ui.item.value);
                }
            });

        });

        function bindMenubarCategory() {
            CalcService.bindMenubarCategory(onBindMenubarCategorySuccess, onBindMenubarCategoryFail);
        }

        function onBindMenubarCategorySuccess(jsonResult) {

            if (jsonResult != undefined && jsonResult != "") {
                var dHtml = '';
                jsonResult = JSON.parse(jsonResult);
                for (var i = 0; i < jsonResult.length; i++) {
                    dHtml += '<li><a href="/sub-category?catName=' + jsonResult[i].CategoryName + '">' + jsonResult[i].CategoryName + '</a></li>';
                }
                $('#menuCatItem').html(dHtml);
            }
            else {
                GetError("Contact to system admin");
            }
        }
        function onBindMenubarCategoryFail(jsonResult) {
            if (jsonResult != undefined && jsonResult != "") {
                GetError(jsonResult);
            }
            else {
                GetError("Contact to system admin");
            }
        }
        var cartSessionId;

        function GetCartId1(result) {

            cartSessionId = result;
        }

        function hideSearchBoxPickUp() {
            var container = $('#divProductList');
            $(document).mouseup(function (e) {
                if (!container.is(e.target) // if the target of the click isn't the container...
                    && container.has(e.target).length === 0) // ... nor a descendant of the container
                {
                    container.hide();
                }
            });

            $(document).on('keydown', '#txtSearch', function (e) {
                var keyCode = e.keyCode || e.which;
                if (keyCode == 9) {
                    e.preventDefault();
                    container.hide();
                    $('#txtSearch').focus();
                }
            });
        }


        function redirectToProduct(prodId, prodName) {
            $('#divProductList').css("display", "none");
            window.location = "/Product?prodId=" + prodId + "&&productName=" + prodName;
        }

        function getCartDetail() {
            CalcService.GetCartDetail(cartSessionId, getCartDetail_success, getCartDetail_failure)
        }

        var totalPrice = 0;
        function getCartDetail_success(result) {
            var string = "";
            if (result != "") {
                var item = 1;
                var myJsonString = JSON.parse(result);
                for (var i = 0; i < myJsonString.length; i++) {
                    if (i == 0) {
                        item = item + i;
                    }
                    if (i == 1) {
                        item = item + i;
                    }
                    if (i != 1 && i != 0) {
                        item = item + 1;
                    }

                    string = string + '<tr class="prod_item"><td class="img"><a class="product_img" href="/Product?prodId=' + myJsonString[i].ProductId + '&&productName=' + myJsonString[i].ProductName + '">';
                    string = string + '<img src="../Images/Product/' + myJsonString[i].ProductImage + '" alt="' + myJsonString[i].ProductName + '" /></a></td>';
                    string = string + '<td class="prod_name"><a class="product_title" href="/Product?prodId=' + myJsonString[i].ProductId + '&&productName=' + myJsonString[i].ProductName + '">' + myJsonString[i].ProductName + '</a></td>';
                    string = string + '<td class="qty"><span>x</span><span class="product_qty"> ' + myJsonString[i].Qty + '</span></td>';
                    string = string + '<td class="td_price"><span class="product_price">$' + myJsonString[i].Price + '.00</span></td>';
                    string = string + '<td class="anchorPointer"><span class="delete" onclick="removeProduct1(' + myJsonString[i].ShoppingCartId + ')">x</span></td></tr>';
                    totalPrice = totalPrice + myJsonString[i].Total;
                }
                $("#tblProductList").html(string);

                $('#spanItemWithPrice').text(item + ' item(s) - $' + totalPrice + '.00');

                //0 item(s) - $0.00

                var footer = '';
                footer = footer + '<tr class="first_item"><td>&nbsp;</td><td>&nbsp;</td><td>Sub-Total: </td><td class="td_price">$' + totalPrice + '.00</td><td>&nbsp;</td></tr>';
                footer = footer + '<tr class="first_item"><td>&nbsp;</td><td>&nbsp;</td><td>Total:</td><td class="td_price">$' + totalPrice + '.00</td><td>&nbsp;</td></tr>';
                $("#tblFootProductList").html(footer);
                totalPrice = 0;
            }
            else {
                $('#spanItemWithPrice').text('0 item(s) - $0.00');
                $('#tblProductList').html('<tr class="tr_first_line"><td class="cart_product first_item">No Product Availble</td></tr>');
                $("#tblFootProductList").html('');
                $('#dvLoading').hide();
            }
            clearInterval(myVar);
            clearInterval(myVar1);
            $('#dvLoading').hide();
        }

        function getCartDetail_failure() {
            //GetError("Contact to system admin");
            $('#dvLoading').hide();
        }

        //remove product from cart
        function removeProduct1(shoppingCartId) {
            if (shoppingCartId != "") {
                $('#dvLoading').show();
                CalcService.AddOrRemoveProductFromCart(shoppingCartId, cartSessionId, removeProduct1_success, removeProduct1_fail);
            }
        }

        function removeProduct1_success(result) {
            if (result != "" && result != null) {
                $('#dvLoading').show();
                getCartDetail();
                if (page == "CartDetails") {
                    location.reload();
                }

            }
            else {
                $('#tblProductList').html('<tr class="tr_first_line"><td class="cart_product first_item">No Product Availble</td></tr>');
                $('#dvLoading').hide();
            }
        }


        function removeProduct1_fail(result) {

        }

        function getLogo() {
            $('#dvLoading').show();
            CalcService.getLogo(onGetLogoSuccess, onGetLogoFail);
        }

        function onGetLogoSuccess(jsonResult) {
            if (jsonResult != undefined && jsonResult != "") {
                $('#sietLogo').attr('src', jsonResult.split('@')[0])
                $('#sietLogo').attr('title', jsonResult.split('@')[1])
                $('#dvLoading').hide();
            }
            else {
                GetError("Contact to system admin");
                $('#dvLoading').hide();
            }
        }

        function onGetLogoFail(jsonResult) {
            if (jsonResult != undefined && jsonResult != "") {
                GetError(jsonResult);
                $('#dvLoading').hide();
            }
            else {
                GetError("Contact to system admin");
                $('#dvLoading').hide();
            }
        }
    </script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            bindCategorySideBar();
            getBestSellers();
            getRecentProduct();
        });

        function bindCategorySideBar() {
            CalcService.GetCategory(bindCategory_success, bindCategory_fail);
        }

        function bindCategory_success(jsonResult) {
            jsonResult = JSON.parse(jsonResult);
            $('#dvLoading').show();
            var html = '';
            var dtHtml = '';
            for (var i = 0, iLen = jsonResult.length; i < iLen; i++) {
                if (i < 9) {
                    html += '<li><a href="/Sub-category?catId=' + jsonResult[i].CategoryId + '&&catName=' + jsonResult[i].CategoryName + '" title="' + jsonResult[i].CategoryName + '">' + jsonResult[i].CategoryName + '</a></li>';
                }
            }
            $('#sidebarCategory').append(html);
            $('#dvLoading').hide();
        }

        function bindCategory_fail(jsonResult) {
            if (jsonResult != undefined && jsonResult != "") {
                GetError(jsonResult);
            }
            else {
                GetError("Contact to system admin");
            }
        }


        function getBestSellers() {
            CalcService.BindBestSellers(getBestSellers_Success, getBestSellers_Fail);
        }

        function getBestSellers_Success(result) {
            if (result != undefined && result != "") {
                var myJsonString = JSON.parse(result);
                var string = "";

                for (var i = 0; i < myJsonString.length; i++) {
                    string = string + '<div class="item_specials" ><a class="small_thumbnail" href="/Product?prodId=' + myJsonString[i].ProductId + '&&productName=' + myJsonString[i].ProductName + '"> <img src="../Images/Product/' + myJsonString[i].ProductImage + '" alt="' + myJsonString[i].ProductName + '" /></a>';
                    string = string + '<p class="desc">' + myJsonString[i].ProductName + '</p><p class="price_wrap"><span class="price">$ ' + myJsonString[i].Price + '.00</span> </p></div>';
                }
                $('#divBindBestsellers').html(string);
            } else {
                string = "<p class='desc'>No BestSeller Product Found</p>";
                $('#divBindBestsellers').html(string);
                //GetError("No BestSeller Product Found");
            }
        }

        function getBestSellers_Fail(result) {
        }

        function getRecentProduct() {
            CalcService.BindRecentProduct(getRecentProduct_success, getRecentProduct_fail);
        }

        function getRecentProduct_success(result) {
            if (result != undefined && result != "") {
                var myJsonString = JSON.parse(result);
                var string = "";
                for (var i = 0; i < myJsonString.length; i++) {
                    string = string + '<div class="item_specials" ><a class="small_thumbnail" href="/Product?prodId=' + myJsonString[i].ProductId + '&&productName=' + myJsonString[i].ProductName + '"> <img src="../Images/Product/' + myJsonString[i].ProductImage + '" alt="' + myJsonString[i].ProductName + '" /></a>';
                    string = string + '<p class="desc">' + myJsonString[i].ProductName + '</p><p class="price_wrap"><span class="price">$ ' + myJsonString[i].Price + '.00</span> </p></div>';
                }
                $('#divBindRecentProduct').html(string);
            } else {
                GetError("No Recent Product Found");
            }
        }

        function getRecentProduct_fail(result) {
        }

    </script>

            <div><img src="img/font-image.jpg" class="img-responsive" alt="Font Image"></div>
        
              
            </div>
            </div>
        
        <div class="form-row">
